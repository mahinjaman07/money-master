<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="container">
        <header class="rounded rounded-5 d-flex gap-2 align-items-center justify-content-center bg-dark bg-gradient mt-5 mb-5">
            <h1 class="text-white align-items-center p-3">Money <span class="text-info">Master</span></h1>
            <img src="style/images/money.png" alt="">
        </header>

        <main>
            <div class="row justify-content-between gap-5">
                <div class="col col-6 rounded ">
                    <img class="w-100 h-100 rounded rounded-2" src="style/images/display.jpg" alt="">
                </div>

                <div class="col bg-secondary-subtle text-center rounded rounded-2">
                    <h1 class="text-center mt-5 mb-3">Income</h1>
                    <div class="d-flex align-items-center justify-content-center">
                        <div>
                            <h4>Income:</h4>
                        </div>
                        <div >
                            <input type="text" name="" id="my-income">
                        </div>
                    </div>

                    <h2 class="text-center p-3">Expenses</h2>
                    <div class="d-flex justify-content-center">
                        <div class="d-flex flex-column ">
                            <h4 class="align-self-lg-center">Food :</h4>
                            <h4 class="align-self-lg-center">Rent :</h4>
                            <h4 class="align-self-lg-center">Clothes :</h4>
                        </div>

                        <div class="d-flex flex-column gap-2">
                            <input class="align-self-lg-start" type="text" name="" id="buy-foot">
                            <input class="align-self-lg-start" type="text" name="" id="buy-rent">
                            <input class="align-self-lg-start" type="text" name="" id="buy-clothes">
                        </div>
                        
                    </div>

                    <div class="d-block mt-3 mb-3">
                        <button id="calculate-btn" class="btn btn-primary btn-lg">Calculate</button>
                    </div>

                    <div>
                        <h4>Total Expenses :<span id="total-expenses">00</span></h4>
                        <h4>Balance :<span id="my-balance">00</span></h4>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <div>
                                    <h4>Save :</h4>
                                </div>
                                <div>
                                    <input type="text" name="" id="saving-percent">
                                </div>

                                <div class="d-flex">
                                    <div>
                                        <h4 class="me-3">%</h4>
                                    </div>
                                    <div>
                                        <button id="saving-btn">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h4 class="fw-bolder">Saving Amount :<span id="saving-amount">00</span></h4>
                        <h4 class="fw-bolder">Remaining Balance :<span id="remaining-balance">00</span></h4>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="js/functional.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
